name: common
description: Common module project.

version: 1.0.0

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  get_it: ^7.1.3
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  logging: ^1.0.2
  intl: ^0.18.0

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

publish_to: none

flutter:

  fonts:
    - family: Roboto
      fonts:
        - asset: packages/common/assets/font/roboto_regular.ttf
        - asset: packages/common/assets/font/roboto_bold.ttf
          weight: 700

  module:
    androidX: true
    androidPackage: com.devper.module.common
    iosBundleIdentifier: com.devper.module.common
